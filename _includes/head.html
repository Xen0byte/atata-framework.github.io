<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="description" content="{% if page.description %}{{ page.description}}{% else %}{{ site.name }} - {{ site.description }}{% endif %}">
<meta name="author" content="{{ site.author.name }}">
<meta name="og:image" href="{{ site.url }}/assets/images/{% if page.image %}{{ page.image }}{% else %}logo_200.png{% endif %}">
<meta name="og:description" content="{% if page.description %}{{ page.description}}{% else %}{{ site.name }} - {{ site.description }}{% endif %}">
{% assign pageUrlTruncated = page.url | slice: 0, 7 %}
<title>{% if page.title %}{{ page.title}} - {{ site.name }}{% if pageUrlTruncated == '/blog/2' %} Blog{% endif %}{% else %}{{ site.name }} - {{ site.short_description }}{% endif %}</title>
<!-- Favicons -->
<link rel="shortcut icon" href="/favicon.ico?v2" type="image/x-icon">
<link rel="apple-touch-icon" href="/assets/images/logo.png">
<!-- RSS -->
<link rel="alternate" type="application/rss+xml" title="Atata" href="/feed.xml">
<!-- CSS -->
<link href="/assets/css/bootstrap.min.css" rel="stylesheet">
<link href="/assets/css/styles.min.css" rel="stylesheet">

<script>
    if (window.location.hostname != 'localhost') {
        (function (i, s, o, g, r, a, m) {
            i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
                (i[r].q = i[r].q || []).push(arguments)
            }, i[r].l = 1 * new Date(); a = s.createElement(o),
            m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
        })(window, document, 'script', 'https://www.google-analytics.com/analytics.js', 'ga');

        ga('create', 'UA-92563523-1', 'auto');
        ga('send', 'pageview');
    }
</script>
