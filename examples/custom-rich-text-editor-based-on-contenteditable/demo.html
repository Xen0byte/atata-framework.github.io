---
title: Rich Text Editor Based on contenteditable
---

<!DOCTYPE html>
<html lang="en">
<head>
    {% include head-meta.html %}
    {% include head-styles.html %}
    <!-- CSS -->
    <link href="//cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote.css" rel="stylesheet">
    <!-- JS -->
    <script src="{{ site.baseurl }}/assets/js/jquery-3.1.0.min.js"></script>
    <script src="{{ site.baseurl }}/assets/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote.js"></script>

    <style>
        .note-editor {
            margin-bottom: 0;
        }
    </style>
</head>
<body class="bg-white">
    <div>
        <div id="summernote"></div>
        <script>
            $(document).ready(function () {
                $('#summernote').summernote({
                    placeholder: 'Enter the text...'
                });
            });
        </script>
    </div>
</body>
</html>
