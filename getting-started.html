<p class="lead">
    To get started just install the <a href="{{ site.links.atata_nuget }}">Atata NuGet package</a>.
</p>
<code lang="ps">
    PM> Install-Package Atata
</code>
<p>
    The Atata package depends on the following packages:
    <ul>
        <li>
            <a href="https://www.nuget.org/packages/Selenium.WebDriver">Selenium.WebDriver</a>
        </li>
        <li>
            <a href="https://www.nuget.org/packages/Selenium.Support">Selenium.Support</a>
        </li>
        <li>
            <a href="{{ site.links.atata_webdriverextras_nuget }}">Atata.WebDriverExtras</a>
        </li>
    </ul>
</p>
