<nav class="at-docs-sidebar hidden-print hidden-sm hidden-xs affix">
    <ul class="nav at-docs-sidenav">
        {% assign menu_items = site[page.items] %}
        {% for item in menu_items %}
        <li>
            <a href="#{{ item.name | replace: " ", "-" | downcase }}">{{ item.name }}</a>
            {% if item.items %}
            <ul class="nav">
                {% assign sub_menu_items = item.items %}
                {% for sub_item in sub_menu_items %}
                <li>
                    <a href="#{{ sub_item | replace: " ", "-" | downcase }}">{{ sub_item }}</a>
                </li>
                {% endfor %}
            </ul>
            {% endif %}
        </li>
        {% endfor %}
    </ul>
</nav>
