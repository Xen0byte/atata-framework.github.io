name: Atata
short_description: "C#/.NET test automation framework"

# Dependencies
markdown: kramdown
highlighter: rouge

kramdown:
  auto_ids: false

gems:
  - jekyll-sitemap

# Permalinks
permalink: pretty

author:
  name: Yevgeniy Shunevych
  github: YevgeniyShunevych

baseurl: ""
url: ""

nav_links:
  Getting Started: "getting-started"
  Components: "components"
  Control Search: "control-search"
  Triggers: "triggers"
  Advanced: "advanced"

getting-started:
  - name: Introduction
  - name: Demo
  - name: Usage
  - name: Logging

components:
  - name: Base
    items:
      - UIComponent
      - Control
      - PageObject
      - Page
      - PopupWindow
  - name: Inputs
    items:
      - TextInput
      - PasswordInput
      - NumberInput
      - DateInput
      - TimeInput
  - name: Select
  - name: CheckBox
  - name: CheckBoxList
  - name: RadioButton
  - name: RadioButtonList
  - name: TextArea
  - name: Button
  - name: Link
  - name: Clickable
  - name: Table
  - name: Content
    items:
      - Enum Content
      - Text
      - H1-H6
      - Number
      - Currency
      - Date
      - Time
      - DateTime

control-search:
  - name: General
    items:
      - Term
      - TermMatch
      - TermCase
      - Multiple Terms
      - ScopeSource
  - name: Base Attributes
    items:
      - FindAttribute
      - TermFindAttribute
  - name: Find Attributes
    items:
      - FindById
      - FindByName
      - FindByClass
  - name: TermFindSettings

triggers:
  - name: General
    items:
      - Trigger
      - TriggerEvents
      - TriggerPriority
      - TriggerScope
  - name: Verification
    items:
      - VerifyTitle
      - VerifyH1-H6
      - VerifyContent
      - VerifyContentMatches
      - VerifyExists
      - VerifyMissing
  - name: Waiting
    items:
      - Wait
      - WaitForElement
      - WaitForJQueryAjax
  - name: Performing
    items:
      - LogInfo
      - Screenshot
      - CloseAlertBox
      - CloseConfirmBox
      - PressKeys
      - PressEnter
      - PressTab
      - ScrollDown
      - ScrollUp
      - ClickParent
      - HoverParent

exclude:
  - LICENSE
  - README.md
  - atata-framework.github.io.sln
  - compilerconfig.json
  - compilerconfig.json.defaults
  - .gitignore

links:
    atata_github: https://github.com/atata-framework/atata
    atata_nuget: https://www.nuget.org/packages/Atata
    atata_webdriverextras_nuget: https://www.nuget.org/packages/Atata.WebDriverExtras